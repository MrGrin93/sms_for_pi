{% extends "base.html" %}
{% block content %}
<div id="snippetContent">
    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <a href="/check_balanse" class="btn btn-info send-message-btn" role="button"><i class="fa fa-share"></i>Проверить баланс</a>
        </div>
        <div class="row">
            <div class="conversation-wrap col-md-3">
                {% for num in nums %}
                <div class="media conversation">
                    <a class="pull-left" href= '/index/{{num}}'> 
                        <img class="media-object img-circle" style="width: 50px; height: 50px;" src="https://bootdey.com/img/Content/bg1.jpg"> 
                    </a>
                    <div class="media-body">
                    <h5 class="media-heading">{{num}}</h5>
                    <small class="text-muted">{{num}}</small>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="message-wrap col-md-8">
                {% for post in smsss %}
                <div class="msg-wrap">
                    <div class="media msg "> <a class="pull-left" href="#"> <img class="media-object    img-circle" style="width: 32px; height: 32px;" src="https://bootdey.com/img/Content/bg1.jpg"> </a>
                        <div class="media-body"> 
                            <small class="pull-right time"><i class="fa fa-clock-o"></i> {{post.date}}</small>
                            <h5 class="media-heading">{{post.number}}</h5> 
                            <small class="col-md-10 text-muted">{{post.text}}</small>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
